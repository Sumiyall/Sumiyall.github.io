<!DOCTYPE html>
<html>
<head>
  <title>Airlink</title>
  <img src="images\logo.png" alt="Airlink" width="200" height="50">
</head>
<body>

  <header>
    <h1>Airlink</h1>
    <h1>Таны аялалыг бид бүтээнэ</h1>
    <nav>
        <a href="#">Мэдээ</a>
        <a href="#">Тусламж үйлчилгээ</a>
        <a href="#">Нэвтрэх</a>
    </nav>
    <img src="images\background.jpg" alt="Button image" width="1500" height="400">

    <button type="button">
        <img src="images\flight-hero.jpg" alt="Airlink" width="150" height="200" alt="Button image">
        <span>Нислэг</span>
        <button type="button">
            <img src="images\aylal.jpg" alt="Airlink" width="150" height="200" alt="Button image">
            <span>Аялал</span>
        </button>
        <button type="button">
            <img src="images\hotel.jpg" alt="Airlink" width="150" height="200" alt="Button image">
            <span>Буудал</span>
        </button>
    </button>
  </header>


  <main>
    <div class="status">
      <div class="option">
        <ul>
          <li> <i class="fa-solid fa-plane" alt="One-way flight"></i>1 талдаа</li>
          <li> <i class="fa-solid fa-user" alt="Passengers"></i>Зорчигчид</li>
          <li> <i class="fa-solid fa-tag" alt="Departure date"></i>Явах огноо</li>
          <li> <i class="fa-solid fa-tag" alt="Economy class"></i>Энгийн</li>
        </ul>
      </div>
      <label for="exampleDataList" class="form-label">Хаанаас:</label>
        <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Улаанбаатар">
        <datalist id="datalistOptions">
        <option value="San Francisco">
        <option value="New York">
        <option value="Seattle">
        <option value="Los Angeles">
        <option value="Chicago">
       </datalist>
       <label for="exampleDataList" class="form-label">Хаашаа:</label>
        <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Вашингтон">
        <datalist id="datalistOptions">
        <option value="San Francisco">
        <option value="New York">
        <option value="Seattle">
        <option value="Los Angeles">
        <option value="Chicago">
       </datalist>
    </div>


  </main>

</body>
</html>
